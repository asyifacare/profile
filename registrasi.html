<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyifa Care | Registrasi</title>
    <link rel="shortcut icon" href="./images/header.png">

    <!-- CSS Style -->
    <link rel="stylesheet" href="css/login.css">
    
    <!-- ===== FontAwesome ===== -->
    <link href="assets/icon/css/all.css" rel="stylesheet">
    
    <!-- ===== Bootstrap ===== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<body>
    <div class="login-page">
        <div class="register">
            <a href="login.html"><i class="fa fa-arrow-left icon"></i></a>
            <h2 class="login-title">Registrasi</h2>
            <form action="" method="post">
                <ul>
                    <li class="form">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" required />
                    </li>

                    <li class="form">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required />
                    </li>

                    <li class="form">
                        <label for="alamat">Alamat</label>
                        <input type="text" name="alamat" id="alamat" required />
                    </li>

                    <li class="form">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required />
                        <i class="fas fa-eye pass-icon" onclick="visible()" id="pass-icon"></i>
                    </li>

                    <li class="form">
                        <label for="verify">Konfirmasi Password</label>
                        <input type="password" name="verify" id="verify" required />
                        <i class="fas fa-eye pass-icon" onclick="visible2()" id="verify-icon"></i>
                    </li>
                    <br>
                    <input type="submit" name="register" class="button-light button-login" value="Register">
                </ul>
            </form>
        </div>
    </div>

    <script src="assets/js/password.js"></script>
</body>
</html>
