<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyifa Care | Login</title>
    <link rel="shortcut icon" href="./images/header.png">

    <!-- CSS Style -->
    <link rel="stylesheet" href="css/login.css">

    <!-- ===== FontAwesome ===== -->
    <link href="assets/icon/css/all.css" rel="stylesheet">

    <!-- ===== Bootstrap ===== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<body>

    <div class="login-page">
        <div class="login">
            <a href="index.html"><i class="fas fa-arrow-left icon"></i></a>
            <h2 class="login-title">Login</h2>
            <form action="" method="post">
                <ul>
                    <li class="form">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" required />
                    </li>
                    <li class="form">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required />
                        <i class="fas fa-eye pass-icon" onclick="visible()" id="pass-icon"></i>
                    </li>
                    <li class="remember">
                        <input type="checkbox" name="remember" id="remember" />
                        <label for="remember">Remember me</label>
                    </li>
                    <li>
                        <input type="submit" name="login" class="button-light button-login" value="login">
                    </li>
                    <li class="login-singup">
                        <p>Don't have an account? <a href="registrasi.html">Sign up</a></p>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    

    <script src="js/password.js"></script>
</body>
</html>
